<!doctype html>
<html>
  <head>
    <title>Ask the Audience</title>
  </head>
  <body>
    <h1>Which Is Your Favorite Sport?</h1>
    <div id="connection-count"></div>

    <br>

    <div id="status-message"></div>

    <br><br>

    <div id="baseball-votes">Baseball => 0</div>
    <div id="basketball-votes">Basketball => 0</div>
    <div id="football-votes">Football => 0</div>
    <div id="hockey-votes">Hockey => 0</div>

    <br><br>

    <div id="choices">
      <button>Baseball</button>
      <button>Basketball</button>
      <button>Football</button>
      <button>Hockey</button>
    </div>

    <br><br>

    <div id="last-vote"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </body>
</html>
